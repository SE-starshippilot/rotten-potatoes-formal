name: Build and Deploy
on:
  push
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: SetNodeVersion
        uses: actions/setup0node@v2
        with:
          node-version: '16.15'
      - name: NodeCheck
        run: node -v
      - name: InstallAndBuild
        run: |
          npm ci
          npm run build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4.2.2
        with:
          branch: gh-pages
          folder: .
